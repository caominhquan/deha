<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Demo</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="js/data.json"></script>

</head>
<body>
	<header>
		<div class="section header-top">
			<div class="container">
				<span>info@gmail.com</span>
			</div>
		</div>
		<div class="section header-bottom">
			<div class="container">
				<img src="logo.jpg"/>
			</div>
		</div>
	</header>
	<section class="section">
		<div class="container">
			<div class="left-column left-navigation">
				<div class="block categories">
					<h3>Categories</h3>
					<ul>
						<li><a href="#">Man</a></li>
						<li><a href="#">Women</a></li>
						<li><a href="#">Children</a></li>
						<li><a href="#">Hot deals</a></li>
					</ul>
				</div>
				<div class="block price-filter m-b-15">
					<p class="line-box">
						<span class="node no_1"></span>
						<span class="line"></span>
						<span class="node no_2"></span>
					</p>
				</div>
				<div class="block sizes m-b-15">
					<ul>
						<li class="checkbox">
							<input class="hidden" type="checkbox" name="size" id="checkbox1">
							<label for="checkbox1">Small</label>
						</li>
						<li class="checkbox">
							<input class="hidden" type="checkbox" name="size2" id="checkbox2">
							<label for="checkbox2">Small</label>
						</li>
					</ul>
				</div>
				<div class="block brands">
					
				</div>
			</div>
			<div class="products">
				<div class="rows" id="product_list">
					
				</div>
			</div>
			<div class="paginator">
				<a href="#">...</a>
			</div>
		</div>
	</div>
	</section>
	<section class="section">
		<div class="container">
			<div class="newsletter">
				<span>Newsletter</span>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
